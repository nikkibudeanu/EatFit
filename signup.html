        <div id="signuppage">

            <section class="form-section">
                <form method="POST" action="https://formdump.codeinstitute.net/" id="signup-form">
                    <h2>GET FREE RECIPES EVERY WEEK!</h2>

                    <label for="fname">First name:</label>
                    <input id="fname" name="first_name" type="text" class="input" required />

                    <label for="lname">Last name:</label>
                    <input id="lname" name="last_name" type="text" class="input" required />

                    <label for="email">Email address:</label>
                    <input id="email" name="email_address" type="email" class="input" required />

                    <br />
                    <h2>What recipes would you like to receive?</h2>

                    <label for="vegan">Vegan</label>
                    <input type="radio" id="vegan" name="diet" value="vegan" required />
                    <label for="vegetarian">Vegetarian</label>
                    <input type="radio" id="vegetarian" name="diet" value="vegetarian" required />
                    <label for="pescatarian">Pescatarian</label>
                    <input type="radio" id="pescatarian" name="diet" value="pescatarian" required />
                    <label for="carnivore">Carnivore</label>
                    <input type="radio" id="carnivore" name="diet" value="carnivore" required />
